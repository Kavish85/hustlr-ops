name: Build Daily Competitor Digest

on:
  schedule:
    # 06:00, 12:00, 17:00 SAST = 04:00, 10:00, 15:00 UTC
    - cron: '0 4 * * *'
    - cron: '0 10 * * *'
    - cron: '0 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm i
      - name: Generate digest
        env:
          LLM_PROVIDER: openai
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL: gpt-4o-mini
        run: node scripts/fetch_and_publish.js
      - name: Commit & push
        run: |
          git config user.name "hustlr-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          git commit -m "chore(digest): update $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
